<!DOCTYPE html>
<html>
<head>
  <title>PC-98</title>
<style>
@font-face {
    font-family: "PC98";
    src: url("PC98.ttf");
}
body {
    background-color: #000000;
}
div {
    font-family: 'PC98', Arial, sans-serif;
    font-weight:normal;
    font-style:normal;
    font-size: 25px;
    color: white;
}
</style>
</head>
<body>
<div id="txt1">MEMORY 680KB + &nbsp;</div><div id="value"></div><div id="txt2">KB OK</div>
<script>

document.getElementById("txt1").style.display = "inline";
document.getElementById("value").style.display = "inline";
document.getElementById("txt2").style.display = "inline";

function animateValue(obj, start, end, duration) {
  let startTimestamp = null;
  const step = (timestamp) => {
    if (!startTimestamp) startTimestamp = timestamp;
    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
    obj.innerHTML = Math.floor(progress * (end - start) + start);
    if (progress < 1) {
      window.requestAnimationFrame(step);
    }
  };
  window.requestAnimationFrame(step);
}

const obj = document.getElementById("value");
animateValue(obj, 0, 97280, 14000);

function change() {
    setTimeout(function () {
        document.getElementById("txt1").style.display = "";
        document.getElementById("value").style.display = "";
        document.getElementById("txt2").style.display = "";

        document.getElementById("txt1").innerHTML = "NEC PC-9800 シリーズ パーソル<br><br>";
        document.getElementById("value").innerHTML = "マイクロソマイクロソフト MS-DOS バージョン 6.20<br>Copyright (C) 1981,1994 Microsoft Corp. / NEC Corporation<br><br>";
        document.getElementById("txt2").innerHTML = "";
    }, 18000);
}

function change2() {
    setTimeout(function () {
        document.getElementById("txt2").innerHTML = "HIMEM is testing extended memory...";
    }, 20000);
}

function redirect() {
    setTimeout(function () {
        window.location = "home";
    }, 22000);
}

change()
change2()
redirect()

</script>
</body>
