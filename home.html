<!DOCTYPE html>
<html>
<head>
<style>
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
* {
  box-sizing: border-box;
    background-color: black;
}

.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
@font-face {
    font-family: "PC98";
    src: url("PC98.ttf");
}   
h1  {
    font-family: 'PC98', Arial, sans-serif;
    font-weight:normal;
    font-style:normal;
    font-size: 25px;
    color: white;
}
</style>
</head>
<body>
<div class="row">
  <div class="column" style="background-color:#aaaaaa;">
      
  </div>
  <div class="column" style="background-color:#bbbbbb;">
      <h1 class="center" style="width:75%"> coming soon! </h1>
      <img src="Centreimage.png" class="center" style="width:75%">
  </div>
  <div class="column" style="background-color:#aaaaaa;">

  </div>
</div>
</body>
</html>
